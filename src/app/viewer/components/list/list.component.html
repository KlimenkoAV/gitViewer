    <!-- <mat-spinner  class="result-spinner"></mat-spinner> -->
    <table mat-table matSort [dataSource]="sortRepositories" class="table" (matSortChange)="sortData($event)" >
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Номер</th>
        <td mat-cell *matCellDef="let element; let j = index">{{(page - 1) * perPage + (j + 1)}}</td>
      </ng-container>
      <ng-container matColumnDef="name_user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя пользователя</th>
        <td mat-cell *matCellDef="let element">{{element.owner.login}}</td>
      </ng-container>
      <ng-container matColumnDef="name_repository">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя репозитория</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Дата создания</th>
        <td mat-cell *matCellDef="let element">{{element.created_at | date:'d MMMM yyyy'}}</td>
      </ng-container>
      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef> Язык </th>
        <td mat-cell *matCellDef="let element"> {{element.language}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClick(row)"></tr>
    </table>


<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [style.background-image]="'url(' + data.repository.owner.avatar_url + ')'"></div>
      <mat-card-title>{{data.repository.owner.login}}</mat-card-title>
      <mat-card-subtitle>{{data.repository.owner.type}}
      </mat-card-subtitle>
    </mat-card-header>
    <h3>
        {{data.repository.name}}
    </h3>
    <mat-card-content>
        <p>
            watchers: {{data.repository.watchers}}
        </p>
        <p>
            open issues: {{data.repository.open_issues}}
        </p>
        <h3 *ngIf="data.repository.description">
            Description:
        </h3>
        <p>
            {{data.repository.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onClose()">Close</button>
    </mat-card-actions>
  </mat-card>
